<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calc">
        <div class="calc_header">
            <div class="logo">calc</div>
            <div class="theme-selector">
                <span class="selector_header uppercase">Theme</span>
                <div class="selector_toggle">
                    <span class="theme_label">1 2 3</span>
                    <div class="theme_picker">
                        <span class="picker_oval"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="calc_main">
            <div class="main_display">
                399,981
            </div>
            <div class="main_pad">
                <button class="pad_button">7</button>
                <button class="pad_button">8</button>
                <button class="pad_button">9</button>
                <button class="pad_button special uppercase">Del</button>
                <button class="pad_button">4</button>
                <button class="pad_button">5</button>
                <button class="pad_button">6</button>
                <button class="pad_button">+</button>
                <button class="pad_button">1</button>
                <button class="pad_button">2</button>
                <button class="pad_button">3</button>
                <button class="pad_button">-</button>
                <button class="pad_button">.</button>
                <button class="pad_button">0</button>
                <button class="pad_button">/</button>
                <button class="pad_button">x</button>
                <button class="pad_button large special uppercase">Reset</button>
                <button class="pad_button large unique">=</button>
            </div>
        </div>
    </div>
</body>

</html>
